<!DOCTYPE HTML>
<head>
<script src="jquery-1.8.0.min.js" type="text/javascript"></script>

<style type="text/css">
#largeImage {
position: absolute;
padding: .5em;
background: #e3e3e3;
border: 1px solid #BFBFBF;
}

a img {
border: none;
}
</style>


<script type="text/javascript">

$(function() {

	var offsetX = 0;
	var offsetY = 0;
	
	$('a').hover(function(e) {
		var href = $(this).attr('href');
		$('<img id="largeImage" src="' + href + '" alt="big image" />')
		.css('top', e.pageY + offsetY)
		.css('left', e.pageX + offsetX)
		.appendTo('body');
	}, function() {
		$('#largeImage').remove();
	});
	
	$('a').mousemove(function(e) {
		$("#largeImage").css('top', e.pageY + offsetY).css('left', e.pageX + offsetX);
	});

});	

</script>

</head>

<body>
<a href="img/one.jpg"><img src="img/oneTN.jpg" alt="image" /></a>
<a href="img/two.jpg"><img src="img/twoTN.jpg" alt="image" /></a>
<a href="img/three.jpg"><img src="img/threeTN.jpg" alt="image" /></a>
</body>
</html>
