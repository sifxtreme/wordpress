<!DOCTYPE HTML>

<head>
	<script src="jquery-1.8.0.min.js" type="text/javascript"></script>
	<style type="text/css">
	.alert{
		color:red;
	}
	</style>

	<script type="text/javascript">
	$(function(){
		$('li a').addClass('alert');
		var i= $('#second li').size();
		console.log(i);
		$('a#add').click(function(){
			i++;
			$('<li>' + i + '</li>').appendTo('ul#second');
		});
		$('a#remove').click(function(){
			i--;
			if(i<1){
				i=0;
			}
			$('#second li:last').remove();
		});

	});
	</script>
</head>
<body>
	<ul>
		<li>list 1</li>
		<li>list 2</li>
		<li><a href='#' title='not title'>list 3</a></li>
		<li>list 4</li>
		<li><a href='#' title='title'>list 5</a></li>
		<li>list 6</li>
		<li>list 7</li>
		<li>list 8</li>
	</ul>

	<ul id="second">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<a href='#' id='add'>Add List Item</a>
	<a href='#' id='remove'>Remove List Item</a>
</body>
</html>
